<h1>Study</h1>
<br>
<div class="container-fluid">
  <div class="card mx-auto" style="width: 100%; height: 80vh;">
  {% if flashcard%}
    <div class="card-body">
      <h5 class="card-title" style="width:100%;">{{flashcard.question}}</h5>
      <!--Elemenets to hide untill user presses show answer-->
      <div style="display:none" id="answer">
          <p class="card-text" style="width: 100%;">{{flashcard.answer}}</p>
        <!-- <img class="card-img-bottom" src="https://cdn.mos.cms.futurecdn.net/hjJdNB2rM5nYiqXuagvSmP-1200-80.jpg" alt="Card image cap" style="max-height: 200px;object-fit: contain"> -->
        <img src="/static/user_images/{{flashcard.image_hash}}" class="card-img-bottom" alt="card image">

        <form method="post">
          <div class="text-muted d-flex justify-content-evenly"> <!--style="position: absolute; bottom: 0;"-->
            <button style="background-color: transparent; border:none;" type="submit" name="quality" value="1" class="btn">
              <img src="/static/red.png" alt="Again">
            </button>
            <button style="background-color: transparent; border:none;" type="submit" name="quality" value="2" class="btn">
              <img src="/static/yellow.png" alt="Ok">
            </button>
            <button style="background-color: transparent; border:none;" type="submit" name="quality" value="3" class="btn">
              <img src="/static/green.png" alt="Good">
            </button>
            <button style="background-color: transparent; border:none;" type="submit" name="quality" value="4" class="btn">
              <img src="/static/very_green.png" alt="Easy">
            </button>
          </div>
        </div> 
      </form>
      <!-- <button id="show_answer" class="btn btn-primary btn-lg">Show Answer</button> -->
    <!-- <div class="card-footer text-muted d-flex justify-content-between bg-secondary"> -->
    </div>
    <div style="display:none" id="footer" class="card-footer text-muted d-flex justify-content-between bg-secondary"></div>
  <br>
  <button id="show_answer" class="btn btn-primary">Show Answer</button>
    {% else %}
    <h3 style ="text-align: center;padding: 40px;"><b>Well done, you have studied all the cards in this deck</b>
      <img style="padding:20px;height:auto;max-width: 50vw;"src="https://static.standard.co.uk/s3fs-public/thumbnails/image/2012/08/14/11/AN7457469Jamaicas%20Usain%20Bol.jpg?width=968&auto=webp&quality=50&crop=968%3A645%2Csmart">
    </h3>
    {% endif %}
  </div>
</div>

<script>
  window.addEventListener('load', () => {
    const show_answer = document.getElementById('show_answer');
    const answer = document.getElementById('answer');
    const footer = document.getElementById('footer');
  
    show_answer.addEventListener('click', () => {
      show_answer.style.display = 'none';
      answer.style.display = 'block';
      footer.style.display = 'block';
    });
  });
</script>
