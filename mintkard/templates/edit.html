{% extends 'layout.html' %}


  <title>{% block title %}Edit{% endblock %}</title>


{% block body %}
<form method="POST">

  <h1 >Edit</h1>

  <div class="container-fluid">
    <!--width and height of the card height was 80vh-->
    <div class="card mx-auto" style="width: 90%; height: 100%;">
      <div class="card-body mx-4">
        <div class="form-group">
          <label for="deck-filter">Deck:</label>
          <select class="form-control" id="deck-filter">
            <option>All</option>
            <option>Deck 1</option>
            <option>Deck 2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="subdeck-filter">Subdeck:</label>
          <select class="form-control" id="subdeck-filter">
            <option>All</option>
            <option>Subdeck 1</option>
            <option>Subdeck 2</option>
          </select>
        </div>
        <h5 class="card-title my-3">
          <label for="card-question">Card question</label>
          <input type="text" style="width: 100%" name="card-question" value="{{card.question}}">
        </h5>

        <h5>
        <label for="card-title">Card answer</label>
          <p class="card-text">
          <textarea style="width: 100%" name="card-answer">
          {{card.answer}}
          </textarea>
          </p>
        </h5>
        
      </div>
      <!--p is padding and 2 is the size of the padding-->
      <img class="card-img-bottom p-2" src="https://cdn.mos.cms.futurecdn.net/hjJdNB2rM5nYiqXuagvSmP-1200-80.jpg" alt="Card image cap" style="max-height: 200px;object-fit: contain">
      <!--ADD BUTTON TO UPLOAD NEW IMAGE-->
      <div class="card-footer text-muted">
        <input type="file" id="card-image" accept="image/*">
      </div>
    </div>
    <input href="#" class="btn btn-primary m-3" value="Update" type="submit" ></input>
  </div>
  </form>
  <script>
    /* This code will extend the height of text box to the approximate height of the text*/
    window.onload = function() {
      document.getElementById('card-text').rows = document.getElementById('card-text').scrollHeight / 30;
    }
  </script>
</form>
{% endblock %}
