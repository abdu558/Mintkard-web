{% extends 'layout.html' %}


  <title>{% block title %}Browse{% endblock %}</title>

<!-- ADD THE AVAILITY TO SELECT MULTIPLE FLASHCARD HERE-->
{% block body %}
<style>
#revision-card {
max-height:250px;
overflow-y:auto; /* if the flashcard is more than the maximum height this element will add a scroll bar */
}
</style>



<div class="container mt-5">
  <!-- Search bar -->
  <div class="input-group mb-4" style="width:80%;margin: auto;">
    <input type="text"  class="col-auto form-control" placeholder="Search flashcards">
    <button type="submit" class="col-auto btn btn-primary ">üîçSearch</button>

  </div>


  <!-- This will filter the decks and give you the options to select -->
  <div class="card bg-light mt-3">
    <div class="card-body">
      <h5 class="card-title mb-4">Filters</h5>
      <div class="form-group">
        <label for="deck-filter">Deck:</label>
        <select class="form-control" id="deck-filter">
          <option>All</option>
          <option>Deck 1</option>
          <option>Deck 2</option>
        </select>
      </div>
      <div class="form-group">
        <label for="subdeck-filter">Subdeck:</label>
        <select class="form-control" id="subdeck-filter">
          <option>All</option>
          <option>Subdeck 1</option>
          <option>Subdeck 2</option>
        </select>
      </div>
    </div>
  
  <!-- Flashcard cards -->
<!--m-2 add a margin element to each flashcard in all 4 sides -->
<div class="row m-2" id="flashcard-cards">
  {% for card in cards %}
  <!--On small screen, there will be 6 cards and on medium screen there will be 4-->
  <div class="col-sm-6 col-md-4" style = "margin-bottom: 10px;">
    <div class="card" id="revision-card">
      <div class="card-footer d-flex justify-content-between bg-secondary text-dark">
        <a class="btn btn-primary" id="edit" href ="/decks/edit/{{card.id}}">Edit</a>
        <a class="btn btn-outline-danger text-light"  id="delete">Delete</a>
      </div>
      <div class="card-body">
        <!-- deck title-->
        <h5 class="card-title">Flashcard 1</h5>
        <p class="card-text">Question:{{card.question}}</p>
        <p class="card-text">Answer: {{card.answer}}</p>
      </div>
    </div>
  </div>
  {% endfor%}
</div>

{% endblock %}
