<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Gamified Flashcard Website</title>
</head>
<body>
  <div class="banner">
    <img src="banner.jpg" alt="Banner Image">
  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Decks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>
  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <img src="deck1-image.jpg" class="card-img-top" alt="Deck 1">
          <div class="card-body">
            <h5 class="card-title">Deck 1</h5>
            <p class="card-text">Description of Deck 1</p>
            <div class="card-buttons">
              <a href="#" class="btn btn-primary btn-lg">Start</a>
              <a href="#" class="btn btn-secondary btn-sm">Edit</a>
              <a href="#" class="btn btn-danger btn-sm">Delete</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <img src="deck2-image.jpg" class="card-img-top" alt="Deck 2">
          <div class="card-body">
            <h5 class="card-title">Deck 2</h5>
            <p class="card-text">Description of Deck 2</p>
            <div class="card-buttons">
              <a href="#" class="btn btn-primary btn-lg">Start</a>
              <a href="#" class="btn btn-secondary btn-sm">Edit</a>
              <a href="#" class="btn btn-danger btn-sm">Delete</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <img src="deck3-image.jpg" class="card-img-top" alt="Deck 3">
          <div class="card-body">
            <h5 class="card-title">Deck 3</h5>
            <p class="card-text">Description of Deck 3</p>
            <div class="card-buttons">
              <a href="#" class="btn btn-primary btn-lg">Start</a>
              <a href="#" class="btn btn-secondary btn-sm">Edit</a>
              <a href="#" class="btn btn-danger btn-sm">Delete</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-success mt-3 btn-lg">Add New Deck</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
