<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<body>
  <div class="container mt-5">
    <!-- Card element with delete button -->
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Card Title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      </div>
      <!-- Delete button -->
      <button type="button" class="btn btn-danger delete-button"><i class="fas fa-times"></i></button>
    </div>
  </div>

  <!-- JavaScript to handle delete action -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    // Bind click event to delete button
    $('.delete-button').click(function() {
      // Make an AJAX request to delete the deck
      $.ajax({
        url: '/delete-deck',
        type: 'DELETE',
        success: function(result) {
          // Remove the card element from the page
          $(this).closest('.card').remove();
        }
      });
    });
  </script>
