<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard App - Browse</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <!-- Search bar -->
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search flashcards">
    </div>

    <!-- Dropdown filters -->
    <div class="form-group">
      <label for="deck-filter">Filter by Deck:</label>
      <select class="form-control" id="deck-filter">
        <option>All</option>
        <option>Deck 1</option>
        <option>Deck 2</option>
      </select>
    </div>
    <div class="form-group">
      <label for="subdeck-filter">Filter by Subdeck:</label>
      <select class="form-control" id="subdeck-filter">
        <option>All</option>
        <option>Subdeck 1</option>
        <option>Subdeck 2</option>
      </select>
    </div>

    <!-- Flashcard cards -->
    <div class="card-columns mt-3" id="flashcard-cards">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Flashcard 1</h5>
          <p class="card-text">Question: What is the capital of France?</p>
          <p class="card-text">Answer: Paris</p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-secondary" data-toggle="modal" data-target="#editModal">Edit</button>
          <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete</button>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Flashcard 2</h5>
          <p class="card-text">Question: What is the capital of Japan?</p>
          <p class="card-text">Answer: Tokyo</p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-secondary" data-toggle="modal" data-target="#editModal">Edit</button>
          <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">Delete</button>
        </div>
      <!-- Additional flashcard cards -->
      <!-- Add as many cards as needed -->
    </div>

    <!-- Tinder-style buttons -->
    <div class="d-flex justify-content-between mt-5">
      <button class="btn btn-secondary" id="dislike-button">
        <i class="fa fa-times" aria-hidden="true"></i>
      </button>
      <button class="btn btn-primary" id="like-button">
        <i class="fa fa-heart" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Flashcard</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Form to edit flashcard -->
          <form>
            <div class="form-group">
              <label for="question">Question</label>
              <input type="text" class="form-control" id="question" placeholder="Enter question">
            </div>
            <div class="form-group">
              <label for="answer">Answer</label>
              <input type="text" class="form-control" id="answer" placeholder="Enter answer">
            </div>
            <div class="form-group">
              <label for="deck">Deck</label>
              <select class="form-control" id="deck">
                <option>Deck 1</option>
                <option>Deck 2</option>
              </select>
            </div>
            <div class="form-group">
              <label for="subdeck">Subdeck</label>
              <select class="form-control" id="subdeck">
                <option>Subdeck 1</option>
                <option>Subdeck 2</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete Flashcard</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this flashcard?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
  
<!-- Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js" integrity="sha384-ZcKb8Z9Ov6a8/NjTSPGW0BY13YNhBLtvx8BwTmTZjgDZm0G2iM8dWJzPpT8DwTz" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
