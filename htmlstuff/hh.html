<!-- include the Quill library and the highlight module in the HTML template -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.highlight.js"></script>
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

<!-- create a container element for the editor -->
<div id="editor"></div>

<!-- initialize the editor with the highlight module enabled -->
<script>
  var quill = new Quill('#editor', {
    theme: 'snow',
    modules: {
      highlight: true
    }
  });
</script>
